<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<title>TSonCar: Accessory details </title>
		<link type="image/png" sizes="32x32" rel="icon" href="../images/car-32.png" />
		<link rel="stylesheet" href="../css/accessory.detail.css" />
	</head>
	<body>
		<header>
			<h1>AUTOMOTIVE REPAIR</h1>
		</header>
		<div class="container">
			<aside>
				<div class="menu">
					<p><b>MENU:</b></p>
					<p><a href="./add-new-car.html">Add a new car</a></p>
					<p><a href="./car-management.html">Cars management</a></p>
				</div>
			</aside>
			<div class="vr"></div>
			<main>
				<form id="accessory-form">
					<p><b>ACCESSORY DETAILS</b></p>
                    <div class="form-control">
						<label for="id">ID</label>
						<input
							type="number"
							name="id"
							id="id"
							placeholder="1"
							required disabled />
					</div>
					<div class="form-control">
						<label for="license-plate">License plate</label>
						<input
							type="text"
							name="license-plate"
							id="license-plate"
							placeholder="30K-666.66"
							required />
					</div>
					<div class="form-control">
						<label for="repair-date">Repair date</label>
						<input type="date" name="repair-date" id="repair-date" required />
					</div>
					<div class="form-control">
						<label for="name">Name</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="La zăng"
							required />
					</div>
                    <div class="form-control">
						<label for="price">Price</label>
						<input
							type="number"
							name="price"
							id="price"
							placeholder="000000"
							required />
					</div>
					<div class="form-control">
						<label for="status-damaged">Status damage</label>
						<input
							type="text"
							name="status-damaged"
							id="status-damaged"
							placeholder="Bị hỏng"
							required />
					</div>
					<div class="form-control">
						<label for="repair-status">Repair Status</label>
						<input
							type="text"
							name="repair-status"
							id="repair-status"
							placeholder="Thay mới"
							required />
					</div>
					<div class="form-submit">
						<div>
							<input type="submit" value="Save Accessory" />
							<input type="reset" value="Reset" />
						</div>
					</div>
				</form>
				<div class="data">
					<div class="table-container">
						<table>
							<thead>
								<tr>
                                    <th>Id</th>
									<th>License plate</th>
									<th>Repair date</th>
									<th>Name accessory</th>
									<th>Price</th>
									<th>Stauts damaged</th>
									<th>Repair status</th>
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody id="accessories"></tbody>
						</table>
					</div>
					<div id="loading">
						<div class="loading-icon"></div>
					</div>
				</div>
			</main>
		</div>
		<footer><i>BASED ON SPRING FRAMEWORK</i></footer>
		<script src="../js/accessory-detail.js"></script>
	</body>
</html>
